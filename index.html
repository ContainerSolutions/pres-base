<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/simple.css" id="theme">
		<link rel="stylesheet" href="css/custom.css">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- If the query includes 'print-pdf', use the PDF print sheet -->
        <script>
            if( window.location.search.match( /print-pdf/gi ) ) {
                var link = document.createElement( 'link' );
                link.rel = 'stylesheet';
                link.type = 'text/css';
                link.href = 'css/print/pdf.css';
                document.getElementsByTagName( 'head' )[0].appendChild( link );
            }
        </script>

        <!-- Live reload -->
        <script type="text/javascript">
            document.write('<script src="//' + window.location.hostname + ':35729/livereload.js"><'+'/script>');
        </script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <section data-markdown="pres/slides.md"
                         data-separator="^---\n"
                         data-vertical="^-\n"
                         data-notes="^Note:"
                         data-charset="utf-8"
                         data-background="#ffffff">
                </section>
			</div>
            <footer>
                <img class="logo" />
                <p>
                    <span class="author"></span><br />
                    <a class="twitter" href="#"></a>
                </p>
            </footer>
		</div>

		<script src="pres/config.js"></script>
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>
        <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>

		<script>
			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Parallax scrolling
				// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
				// parallaxBackgroundSize: '2100px 900px',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/title.js', async: true }
				]
			});

            $(document).ready(function() {
                $('.author').text(config.author);
                $('.twitter').attr('href','https://twitter.com/' + config.twitter);
                $('.twitter').text('@' + config.twitter);
                config.logo && $('.logo').attr('src', config.logo);

                if( window.location.search.match( /print-pdf/gi ) ) {
                    $('footer')
                        .css('top', '770px')
                        .css('position', 'absolute')
                        .css('left', '0px');
                    $('section[data-markdown]').prepend($('footer'));
                }

            });

		</script>

	</body>
</html>
